<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Home.css">
</head>

<body>
    <div class="parent">
        <div class="solid-circle"></div>
        <div class="header-home">
            <h5 class="m-0">Expense Tracker
                <img src="./spending.png" alt="" width="35px" height="35px">
            </h5>
            <button class="btn btn-md" id="click-here-button">Click Here</button>
        </div>
        <div class="main-content">
            <h2 class="main-content-text">Hello
                <img src="./wave.png" alt="" width="35px">
                , please enter your
                <br>
                <span id="Name">Name</span>
            </h2>
            <div class="form-floating mb-3" id="nameInputContainer">
                <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name">
                <label for="floatingInput">Name Here</label>
            </div>

            <button class="btn btn-sm" id="login-button">
                Login
            </button>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JavaScript to handle localStorage -->
    <script>
        const nameInput = document.getElementById("floatingInput");
        const nameSpan = document.getElementById("Name");
        const loginButton = document.getElementById("login-button");
        const nameInputContainer = document.getElementById("nameInputContainer");

        // Function to update greeting and hide input
        function setNameUI(name) {
            nameSpan.textContent = name + "!";
            nameInputContainer.style.display = "none";
            loginButton.textContent = "Continue";
        }

        // Check for stored name on page load
        window.addEventListener("DOMContentLoaded", () => {
            const storedName = localStorage.getItem("username");
            if (storedName) {
                setNameUI(storedName);
            }
        });

        // On button click
        loginButton.addEventListener("click", () => {
            const inputName = nameInput.value.trim();
            const storedName = localStorage.getItem("username");

            // If name not stored yet
            if (!storedName && inputName) {
                localStorage.setItem("username", inputName);
                setNameUI(inputName);
                window.location.href = "./tracker_dup4.html";
            } 
            // If already stored
            else if (storedName) {
                window.location.href = "./tracker_dup4.html";
            }
        });
    </script>
</body>

</html>
